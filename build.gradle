plugins {
    id 'java-library'
    id 'groovy'
}

repositories {
    mavenCentral() 
}

dependencies {
	implementation 'org.json:json:20171018'
    implementation 'junit:junit:4.13.1'
}

sourceSets {
    main {
        java {
            srcDirs 'Java'
        }
    }
}